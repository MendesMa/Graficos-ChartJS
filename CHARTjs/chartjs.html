<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando chart js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas style="position: relative; width: 40vw; height: 40vh;" id="myChart"></canvas>
    </div>

    <div>
        <canvas style="position: relative; width: 40vw; height: 40vh;" id="myChart2"></canvas>
    </div>

</body>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {

            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                borderColor: `rgb(255, 125, 167)`,
                backgroundColor: `rgb(255, 125, 167)`,
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 3

                
            },
            {label: 'Umidade',
                borderColor: `rgb(0, 191, 255)`,
                backgroundColor: `rgb(0, 191, 255)`,
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 3
            }
        ]
        },
        options: {

            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        type: 'bar',
        data: {

            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                borderColor: `rgb(255, 125, 167)`,
                backgroundColor: `rgb(255, 125, 167)`,
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 3

                
            },
            {label: 'Umidade',
                borderColor: `rgb(0, 191, 255)`,
                backgroundColor: `rgb(0, 191, 255)`,
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 3
            }
        ]
        },
        options: {

            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    

</script>

</html>
